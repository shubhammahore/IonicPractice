
<ion-tabs color="primary" >
    <ion-tab [root]="allRoot" tabTitle="All" tabIcon="information-circle"></ion-tab>
    <ion-tab [root]="completedRoot" tabTitle="Completed" tabIcon="information-circle"></ion-tab>
    <ion-tab [root]="waitingRoot" tabTitle="Waiting" tabIcon="information-circle"></ion-tab>
    <ion-tab [root]="othersRoot" tabTitle="Others" tabIcon="information-circle"></ion-tab>
</ion-tabs>

<span float-right>
    <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="md-more"></ion-icon>
    </button>
  </span>
