<ion-header>

    <ion-navbar>
        <ion-title>book-appointment</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="slides-container">
        <ion-card class="pd">
            <ion-slides #slides>
                <ion-slide *ngFor="let data of terminal.ServiceGroups">
                    <p class="slidename">{{data.Name}}</p>
                    <p class="slidedescr"> {{data.Description}}</p>
                    <button type="submit" float-left ion-button color="light" class="swiper-button-prev swiper-button-black" (click)="prev()" [hidden]="slides.isBeginning()"></button>
                    <button type="submit" float-right ion-button color="light" class="swiper-button-next swiper-button-black" (click)="next()" [hidden]="slides.isEnd()"></button>
                </ion-slide>


            </ion-slides>
        </ion-card>
    </div>

    <div class="slides-container">
        <ion-card class="pd">
            <ion-slides #slides1>
                <ion-slide *ngFor="let timeslot of terminal.TimeSlots">
                    <p class="slidename">{{slots.SlotDay}}</p>
                    <p class="slidename">{{timeslot.SlotDate}}</p>
                    <button type="submit" float-left ion-button color="light" class="swiper-button-prev swiper-button-black" (click)="prevDoc()" [hidden]="slides1.isBeginning()"></button>
                    <button type="submit" float-right ion-button color="light" class="swiper-button-next swiper-button-black" (click)="nextDoc()" [hidden]="slides1.isEnd()"></button>
                </ion-slide>


            </ion-slides>
        </ion-card>
    </div>
    <ion-row padding>
        <!-- <ion-col col-4 class="date-slot" [class.gray]="currentTime>=slot.Time" [class.red]="currentTime<=slot.Time && !slot.IsAvailable" [class.green]="currentTime<=slot.Time && slot.IsAvailable" (click)="bookPopup(slot);" *ngFor="let slot of slots.Slotes">{{slot.Time}}</ion-col> -->
        <ion-col col-4 class="date-slot" [class.gray]="getClassNameForSlot(slot.Time,slot.IsAvailable)=='gray'" [class.red]="getClassNameForSlot(slot.Time,slot.IsAvailable)=='red'" [class.green]="getClassNameForSlot(slot.Time,slot.IsAvailable)=='green'" (click)="bookPopup(slot);"
            *ngFor="let slot of slots.Slotes">{{slot.Time}}</ion-col>
        <!-- <ion-col col-4 class="date-slot" [ngClass]="getClassNameForSlot(slot.Time,slot.IsAvailable);" (click)="bookPopup(slot);" *ngFor="let slot of slots.Slotes">{{slot.Time}}</ion-col> -->
    </ion-row>
</ion-content>
