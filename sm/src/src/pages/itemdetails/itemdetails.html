<ion-content padding>
    <ion-item text-center>
        <img [src]="sectionItem.Image" *ngIf="sectionItem.Image; else elseblocking" class="item-image" />
        <ng-template #elseblocking><img src="assets/imgs/default_image.jpg" class="item-image"> </ng-template>

    </ion-item>

    <ion-grid>
        <ion-row *ngIf="sectionItem.FN">
            <ion-col col-6>
                <ion-label><strong>Name</strong> </ion-label>
            </ion-col>

            <ion-col col-6>
                <p>:{{sectionItem.FN}}</p>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="sectionItem.Barcode">
            <ion-col col-6>
                <ion-label><strong>Barcode</strong> </ion-label>
            </ion-col>

            <ion-col col-6>
                <p>:{{sectionItem.Barcode}}</p>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="sectionItem.Ref1_Desc">
            <ion-col col-6>
                <ion-label><strong>{{sectionItem.Ref1_Label}}</strong> </ion-label>
            </ion-col>

            <ion-col col-6>
                <p>:{{sectionItem.Ref1_Desc}}</p>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="sectionItem.Ref2_Desc">
            <ion-col col-6>
                <ion-label><strong>{{sectionItem.Ref2_Label}}</strong> </ion-label>
            </ion-col>

            <ion-col col-6>
                <p>:{{sectionItem.Ref2_Desc}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
